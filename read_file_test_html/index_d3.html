<!DOCTYPE doctype html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Load Json
            </title>
            <script src="https://d3js.org/d3.v7.min.js">
            </script>
        </meta>
    </head>
    <body>
        <h1>
            HI
        </h1>
        <p id="h">
        </p>
    </body>
    <script>
        d3.csv("data_test.csv").then(function(data){
            return data.filter(function(d){
            return d.platform=="c"
                            })
            })
            .then(function(d){
                return d.filter(function(e){
                return e.vin == "h9"
                })

            })
            .then(function(e){

            document.getElementById("h").innerHTML =  Object.keys(e[0]);
            })


      
     
    </script>
</html>

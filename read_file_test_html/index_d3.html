<!DOCTYPE doctype html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Load Json
            </title>
            <script src="https://d3js.org/d3.v7.min.js">
            </script>
        </meta>
    </head>
    <body>
        <h1>
            HI
        </h1>
        <p id="h">
        </p>
    </body>
    <script>
        data = d3.csv("data_test.csv", function(d) {
                return {
                    CountryName: d.CountryName,
                    IndicatorName: d.IndicatorName,
                    Year: d.Year,
                    Value: +d.Value
                     } 
   filtered = data.filter(function(d) { return d.platform === "c"});
   console.log(filtered);
      });   
     document.getElementById("h").innerHTML = filtered
    </script>
</html>

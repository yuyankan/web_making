<!DOCTYPE doctype html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Load Json
            </title>
            <script src="https://d3js.org/d3.v7.min.js">
            </script>
        </meta>
    </head>
    <body>
        <h1>
            HI
        </h1>
        <p id="h1"> </p>
        <p id="h2"> </p>
        <p id="h3"> </p>
    </body>
    <script>
        d3.csv("data_test.csv")
            .then(function(data){
                data.filter(function(d){
                return d.platform=="cma"
                                })
                })
            .then(function(d){
                d.filter(function(e){
                return e.vin == "h1"
                })

            })
            .then(function(e){
            document.getElementById("h1").innerHTML = e;
            document.getElementById("h2").innerHTML = Object.keys(e[0]);
            document.getElementById("h3").innerHTML = Object.values(e[0]);
            });


      
     
    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BigData Visulization</title>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="css/index_v1.css">
    </head>
   

    <body>
        <header>
        <h1>Data Quality Result Visulization</h1>
        <div class="showTime">Current Timeï¼š<span></span></div>
        </header>

        <section class="mainbox">
            <div class="column">
      
                <div class="pie">
                    <h2> Pie Quality Item </h2>

                    <label for="platform" style="white">Platform Selection</label>
                    <select class="platform" id="platform">
                        <option value="">------</option>
                        <option value="cma">CMA</option>
                        <option value="spa">SPA</option>
                    </select>

                    <label for="software">Software Version</label>
                    <select class="software" id="software">
                        <option value="">------</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                    </select>

                    <label for="time">Time range/week</label>
                    <input class="pie_time" id="time" name="week" type="week" value="---"/>

                    <button id="search">Search</button>

                    <div class="chart"></div>

                    <div clas="footer"></div>
                    
                </div>
            </div>

            <div class="column">

                <div class="bar">
                    <h2> Item_ration/vin</h2>

                    <label for="vinsearch" style="white">Vin input</label>
                    <input id="vinsearch" type="text" name="vinsearch" value=""/>

                    <button id="search">Search</button>

                    <div class="chart"></div>
                    
                    <div clas="footer"></div>

                </div>

            </div>

        </section>

    </body>
    <!--<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>-->
    <script src="js/echarts.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/index_pie_v2.js"></script>
    <script src="js/index_show_time.js"></script>
    <script src="js/index_bar_v2.js"></script>

</html>

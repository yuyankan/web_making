python -m http.server




o create a local web server for your local HTML file, you can follow these steps:

Open your command prompt or terminal.

Navigate to the directory where your HTML file is located using the cd command. For example, if your file is located in the Documents folder, you would type cd Documents.

Once you are in the correct directory, enter the following command:

For Python 2.x: python -m SimpleHTTPServer

For Python 3.x: python -m http.server

Press enter and your local web server will start.

Open your web browser and type localhost:8000 into the address bar. This will display the contents of the directory where the server was started.

Click on the HTML file you want to view and it will open in your web browser.

Note: If you want to use a different port number instead of 8000, you can specify it by adding the port number at the end of the command. For example, python -m http.server 8080.

HTML中关于class内容空格多类名的问题详解


之所以想谈谈这个，是因为下午徒弟在写代码的时候看到这个情况，不明所以。在给他解答后感觉有必要这这里大概的说一下。

问：像 class="info fl" 这种class定义是何意思？

答：这里的空格隔开后，它们所代表的是两个类名，分别为info和fl。

问：这样写的意义何在？都放到一个类名里不是也可以吗？

答：一个是肯定可以的，但是这样写更侧重于CSS的模块化设计，可以减少css的重复代码，提高类的复用性。

问：那么class这块，一次可以放多少个类名呢？（以空格分隔）

答：没有限制，但一般不超过10个，最起码多了我是没怎么见过。

问：如果同时写了多个，它们的优先级是怎样的呢？

答：如果它们之中有重复属性定义，那么后面的会覆盖前面的。

问：class可以这样写，id呢？可以吗？

答：可以，但是没有任何意义，因为一个页面id不允许重复，也就谈不上重用性了。

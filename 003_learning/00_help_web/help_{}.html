字符串拼接
Es6中的${}新语法
这是es6中新增的字符串方法
配合反单引号完成拼接字符串的功能

反单引号怎么打出来？

将输入法调整为英文输入法，单击键盘上数字键1左边的按键。
用法：
step1： 定义需要拼接进去的字符串变量
step2： 将字符串变量用${}包起来，再写到需要拼接的地方

代码示例一：

var a = 1;
console.log(`a的值是：${a}`); //a的值是：1
代码示例二：

let a='Karry Wang';
 
let str=`I love ${a}, because he is handsome.`;
//注意：这行代码是用返单号引起来的
 
alert(str);
一定是用反单引号啊！不要写成单引号了！！

js中类似`${xx,xxxy}`的语句
其实是这样的 ${}里边 依旧是js，外边也是js 什么场景使用最好呢？

在实际开发中我们一般在ajax请求中用不变的html${变量}html标签代替以前传统复杂的

引号双引号与+的拼接，简介明了，非常好用。

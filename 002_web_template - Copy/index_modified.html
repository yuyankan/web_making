<!DOCTYPE html>
<html lang="en"> <!--lang: language -->

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        1、name属性值viewport表示视口，不仅匹配PC端，也可匹配移动端。
        2、content属性值：
        （1）width：可视区域的宽度，值可为数字或关键词
        （2）device-width，设备屏幕的物理宽度
        （3）height：同width
        （4）intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
        （5）maximum-scale=1.0或minimum-scale=1.0表示可视区域的缩放级别，
        ① maximum-scale用户可将页面放大的程序
        ② minimum-scale用户可将页面缩小的程序
        ③ 1.0表示将禁止用户放大到实际尺寸之上。
        （6）user-scalable:是否可对页面进行缩放，no 表示禁止缩放

    -->
    <title>BigData Visulization</title>
    <link rel="stylesheet" href="css/index.css"><!--  extra file link for styple-->
    <script src="js/myMap.js"></script>
</head>

<body>
    <header>
        <h1>Data Quality Result Visulization</h1>
        <div class="showTime">Current Time：<span></span></div>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel pie">
                <h2>Pie Quality Item </h2>
                    <label for="platform">Platform Selection</label>
                    <select id="plf-select">
                        <option value="">--Please choose an paltform--</option>
                        <option value="cma">CMA</option>
                        <option value="spa">SPA</option>
                    </select>
                    <label for="software">Software Version/label>
                    <select id="plf-select">
                        <option value="">--Please choose an software version--</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                    </select>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel bar">
                <h2>
                    柱状图-各行业程序员数量 <a href="javascript:;">2021</a> <!-- 代码是空的，execute nothing-->
                    <a href="javacript:;"> 2020</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-学习变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            
        </div>
        
            
        </div>
        <div class="column">
            <div class="panel bar1">
                <h2>柱状图-开发技能</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>折线图-公司人员流动</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>饼形图-各地区程序员占比</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
    <script src="js/myMap.js"></script>

    <script>
        (function(fn) {
            fn();
            setInterval(fn, 1000);
            /* setInterval(function, milliseconds);
            function - 包含代码块的函数
            milliseconds - 函数执行之间的时间间隔

            */

        })(function() {
            var dt = new Date();
            document.querySelector(".showTime span").innerHTML =
                dt.getFullYear() + "-" +
                dt.getMonth() + "-" +
                dt.getDate() + ": " +
                dt.getHours() + ":" +
                dt.getMinutes() + ":" +
                dt.getSeconds() + "";
            document.querySelector(".showTime span").innerHTML = dt.toJSON().slice(0,19).replace('T',' ');

        });
    </script>


</body>

</html>
